<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/uikit/css/uikit.min.css" />
        <link rel="stylesheet" href="style.css" />
        <!--<script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    -->
    	
    </head>
    <body>
    	<div class="uk-container">
    		<h1 class="uk-margin-top">Studnet's list</h1>
    		<div id="studentsList" class="uk-overflow-auto">
    			<table class="uk-table uk-table-divider">
			    <caption>Valid abonements</caption>
			    <thead>
			        <tr>
			        	<th>â„–</th>
			            <th>Name</th>
			            <th>Surname</th>
			            <th>Abo type</th>
			            <th>Lessons amount</th>
			            <th>Lessons left</th>
			            <th>Date start</th>
			            <th>Date end</th>
			        </tr>
			    </thead>
			    <tfoot>
			        <tr>
			            <td colspan="8">
			            	<ul class="uk-list">
			            		<li><span class="uk-label uk-label-danger filter" data-status="uk-alert-danger">danger</span> - one lesson left</li>
			            		<li><span class="uk-label uk-label-warning filter" data-status="uk-alert-warning">warning</span> - two lessons left</li>
 								<li><span class="uk-label uk-label-success filter" data-status="uk-alert-success">good</span> - three and more lessons left</li>
 								<li><span class="uk-icon uk-close filter" data-status="reset">X - reset filter</span></li>
 							</ul>
 							
			            </td>
			        </tr>
			    </tfoot>
			    <tbody id="studentsTable">
			        
			    </tbody>
			</table>
    		</div>
    	</div>
    	<script src="app.js"></script>
    </body>
</html>
